<div nz-row [nzGutter]="24">
  <h4>Radio Component</h4>
  <nz-tabset nz-col [nzSpan]="12">
    <nz-tab>
      <ng-template #nzTabHeading>
        Display
      </ng-template>
      <form nz-form [formGroup]="radioForm">

        <div nz-form-item>
          <div nz-form-label>
            <label>Template</label>
          </div>
          <div nz-form-control>
            <!-- <nz-input [(ngModel)]="radioModel.label" [ngModelOptions]="{standalone: true}" [nzPlaceHolder]="'Radio Label'" [nzSize]="'large'" >
            </nz-input> -->
            <nz-select (ngModelChange)="change($event)" [(ngModel)]="radioModel.label" [ngModelOptions]="{standalone: true}">
              <nz-option *ngFor="let model of models" [nzLabel]="model.label" [nzValue]="model.label">
              </nz-option>
            </nz-select>
          </div>
        </div>

        <div nz-form-item>
          <div nz-form-label>
            <label>Label</label>
          </div>
          <div nz-form-control>
            <nz-input [(ngModel)]="radioModel.label" [ngModelOptions]="{standalone: true}" [nzPlaceHolder]="'Radio Label'" [nzSize]="'large'">
            </nz-input>
          </div>
        </div>

        <div nz-form-item formArrayName="dataArray">
          <div nz-form-control *ngFor="let dataValue of dataArray.controls; let i=index" [formGroupName]="i">
            <div nz-form-label>
              <label>Values {{i+1}}</label>
            </div>
            <div nz-form-control>
              <nz-input style="width: 40%; margin-right:8px;" [nzSize]="'large'" [nzPlaceHolder]="'Description'" formControlName="desc">
              </nz-input>
              <nz-input style="width: 40%; margin-right:8px;" [nzSize]="'large'" [nzPlaceHolder]="'Value'" formControlName="value">
              </nz-input>
              <i class="anticon anticon-minus-circle-o dynamic-delete-button" (click)="removeField(i)"></i>
            </div>
          </div>
          <br>
          <div nz-form-control>
            <button nz-button [nzType]="'dashed'" [nzSize]="'large'" style="width:60%" (click)="addField()">Add Values</button>
          </div>
        </div>

      </form>
    </nz-tab>

    <nz-tab>
      <ng-template #nzTabHeading>
        Validation
      </ng-template>
      <label nz-checkbox [(ngModel)]="radioModel.validation.required" (ngModelChange)="_console($event)">
        <span>Required</span>
      </label>
      <h6>
        <span>Custom Error Message</span>
      </h6>
      <nz-input [(ngModel)]="radioModel.validation.error_massage" [nzPlaceHolder]="'Custom Error Message'" (ngModelChange)="_console($event)"></nz-input>


    </nz-tab>

  </nz-tabset>

  <div nz-col [nzSpan]="12">
    <h6>Preview</h6>
    <br/>
    <div nz-form class="preview-form">
      <div nz-form-label>
        <label>{{radioModel.label}}</label>
      </div>
      <div nz-form-control>
        <nz-radio-group [(ngModel)]="radioValue" *ngFor="let radioData of dataArray.controls">
          <label nz-radio [nzValue]="radioData.value.value">
            <span>{{radioData.value.desc}}</span>
          </label>
        </nz-radio-group>
      </div>
    </div>

    <br/>

    <div style="float:right;">
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="onSave(radioModel)">Save</button>
      <button nz-button [nzType]="'danger'" [nzSize]="'large'">Remove</button>
    </div>

  </div>

</div>
