<div nz-row [nzGutter]="24">

  <form nz-col [nzSpan]="12" nz-form>
    <h4>CheckBox Component</h4>

    <div nz-form-item>
      <div nz-form-label>
        <label>Label</label>
      </div>
      <div nz-form-control>
        <nz-input name="label" [(ngModel)]="checkBoxModel.label" [nzPlaceHolder]="'Check Box Label'" [nzSize]="'large'">
        </nz-input>
      </div>
    </div>

  </form>

  <div nz-col [nzSpan]="12">
    <h6>Preview</h6>
    <br/>
    <div nz-form class="preview-form">
      <div nz-form-control>
        <label nz-checkbox [(ngModel)]="_checked" (ngModelChange)="_console($event)">
          <span>{{checkBoxModel.label}}</span>
        </label>
      </div>
    </div>

    <br/>

    <div style="float:right;">
      <button nz-button [nzType]="'primary'" [nzSize]="'large'">Save</button>
      <button nz-button [nzType]="'danger'" [nzSize]="'large'">Remove</button>
    </div>

  </div>

</div>
