<div nz-row [nzGutter]="24">
  <h4>CheckBox Component</h4>
  <nz-tabset nz-col [nzSpan]="12">
    <nz-tab>
      <ng-template #nzTabHeading>
        Display
      </ng-template>
      <form nz-form>

        <div nz-form-item>
          <div nz-form-label>
            <label>Label</label>
          </div>
          <div nz-form-control>
            <nz-input name="label" [(ngModel)]="checkBoxModel.label" [nzPlaceHolder]="'Check Box Label'" [nzSize]="'large'">
            </nz-input>
          </div>
        </div>

      </form>
    </nz-tab>

    <nz-tab>
      <ng-template #nzTabHeading>
        Validation
      </ng-template>
      <label nz-checkbox [(ngModel)]="checkBoxModel.validation.required" (ngModelChange)="_console($event)">
        <span>Required</span>
      </label>
      <br />
      <h6><span>Custom Error Message</span></h6>
      <nz-input [(ngModel)]="checkBoxModel.validation.error_massage" [nzPlaceHolder]="'Custom Error Message'" (ngModelChange)="_console($event)"></nz-input>

    </nz-tab>

  </nz-tabset>

  <div nz-col [nzSpan]="12">
    <h6>Preview</h6>
    <br/>
    <div nz-form class="preview-form">
      <div nz-form-control>
        <label nz-checkbox [(ngModel)]="_checked" (ngModelChange)="_console($event)">
          <span>{{checkBoxModel.label}}</span>
        </label>
      </div>
    </div>

    <br/>

    <div style="float:right;">
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="onSave(checkBoxModel)">Save</button>
      <button nz-button [nzType]="'danger'" [nzSize]="'large'">Remove</button>
    </div>

  </div>

</div>
