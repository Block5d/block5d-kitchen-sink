<div nz-row [nzGutter]="24">

  <form nz-col [nzSpan]="12" nz-form>
    <h4>Text Field Component</h4>

    <div nz-form-item>
      <div nz-form-label>
        <label>Label</label>
      </div>
      <div nz-form-control>
        <nz-input name="label" [(ngModel)]="textFieldModel.label" [nzPlaceHolder]="'Field Label'" [nzSize]="'large'">
        </nz-input>
      </div>
    </div>

    <div nz-form-item>
      <div nz-form-label>
        <label>Placeholder</label>
      </div>
      <div nz-form-control>
        <nz-input name="placeholder" [(ngModel)]="textFieldModel.placeholder" [nzPlaceHolder]="'Placeholder'" [nzSize]="'large'">
        </nz-input>
      </div>
    </div>

    <div nz-form-item>
      <div nz-form-label>
        <label>Description</label>
      </div>
      <div nz-form-control>
        <nz-input name="description" [(ngModel)]="textFieldModel.description" [nzPlaceHolder]="'Description for this field'" [nzSize]="'large'">
        </nz-input>
      </div>
    </div>

  </form>

  <div nz-col [nzSpan]="12">
    <h6>Preview</h6>
    <br/>
    <div nz-form class="preview-form">
      <div nz-form-label>
        <label>{{textFieldModel.label}}</label>
      </div>
      <div nz-form-control>
        <nz-input [nzPlaceHolder]="textFieldModel.placeholder" [nzSize]="'large'" [nzDisabled]="true"></nz-input>
        <span>{{textFieldModel.description}}</span>
      </div>
    </div>

    <br/>

    <div style="float:right;">
      <button nz-button [nzType]="'primary'" [nzSize]="'large'">Save</button>
      <button nz-button [nzType]="'danger'" [nzSize]="'large'">Remove</button>
    </div>

  </div>

</div>
