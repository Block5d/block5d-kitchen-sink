<div nz-row [nzGutter]="24">
  <h4>Text Area Component</h4>
  <nz-tabset nz-col [nzSpan]="12">
    <nz-tab>
      <ng-template #nzTabHeading>
        Display
      </ng-template>
      <form nz-form>

        <div nz-form-item>
          <div nz-form-label>
            <label>Label</label>
          </div>
          <div nz-form-control>
            <nz-input name="label" [(ngModel)]="textAreaModel.label" [nzPlaceHolder]="'Area Label'" [nzSize]="'large'">
            </nz-input>
          </div>
        </div>

        <div nz-form-item>
          <div nz-form-label>
            <label>Placeholder</label>
          </div>
          <div nz-form-control>
            <nz-input name="placeholder" [(ngModel)]="textAreaModel.placeholder" [nzPlaceHolder]="'Placeholder'" [nzSize]="'large'">
            </nz-input>
          </div>
        </div>

        <div nz-form-item>
          <div nz-form-label>
            <label>Description</label>
          </div>
          <div nz-form-control>
            <nz-input name="description" [(ngModel)]="textAreaModel.description" [nzPlaceHolder]="'Description for this area'" [nzSize]="'large'">
            </nz-input>
          </div>
        </div>

        <div nz-form-item>
          <div nz-form-label>
            <label>Rows</label>
          </div>
          <div nz-form-control>
            <nz-input-number name="rows" [(ngModel)]="textAreaModel.rows" [nzPlaceHolder]="'Rows for this area'" [nzSize]="'large'" style="width:100%;">
            </nz-input-number>
          </div>
        </div>

      </form>
    </nz-tab>

    <nz-tab>
      <ng-template #nzTabHeading>
        Validation
      </ng-template>
      <label nz-checkbox [(ngModel)]="textAreaModel.validation.required" (ngModelChange)="_console($event)">
        <span>Required</span>
      </label>
      <label nz-checkbox [(ngModel)]="textAreaModel.validation.unique" (ngModelChange)="_console($event)">
        <span>Unique</span>
      </label>
      <div nz-row [nzGutter]="48" >
        <div nz-col [nzSpan]="12">
          <h6>
            <span>Minimum Length</span>
          </h6>
          <nz-input-number style="width:100%" [(ngModel)]="textAreaModel.validation.minlength" [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
        </div>
        <div nz-col [nzSpan]="12">
          <h6>
            <span>Maximum Length</span>
          </h6>
          <nz-input-number style="width:100%" [(ngModel)]="textAreaModel.validation.maxlength" [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
        </div>
      </div>
      <h6>
        <span>Custom Error Message</span>
      </h6>
      <nz-input [(ngModel)]="textAreaModel.validation.error_massage" [nzPlaceHolder]="'Custom Error Message'" (ngModelChange)="_console($event)"></nz-input>


    </nz-tab>

  </nz-tabset>

  <div nz-col [nzSpan]="12">
    <h6>Preview</h6>
    <br/>
    <div nz-form class="preview-form">
      <div nz-form-label>
        <label>{{textAreaModel.label}}</label>
      </div>
      <div nz-form-control>
        <nz-input [nzType]="'textarea'" [nzPlaceHolder]="textAreaModel.placeholder" [nzRows]="textAreaModel.rows" [nzDisabled]="true"></nz-input>
        <span>{{textAreaModel.description}}</span>
      </div>
    </div>

    <br/>

    <div style="float:right;">
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="onSave(textAreaModel)">Save</button>
      <button nz-button [nzType]="'danger'" [nzSize]="'large'">Remove</button>
    </div>

  </div>

</div>
